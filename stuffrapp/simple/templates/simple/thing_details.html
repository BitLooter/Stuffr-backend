{% extends "simple/base.html" %}
{% block content %}
  <h2>Details for {{ thing.name }}</h2>
  <b>Date created:</b> {{ thing.date_created }}<br />
  <b>Date last modified:</b> {{ thing.date_modified }}<br />
  <b>Location:</b> {{ thing.location }}<br />
  <b>Details:</b> {{ thing.details }}<br />
{% endblock %}
